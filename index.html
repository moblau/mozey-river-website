<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #p5-background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #p5-foreground {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body style="overflow-y: auto; height: 100vh;" >
    <div id="p5-background"></div>
    <div id="p5-foreground"></div>
    <div class="content-wrapper text-center mt-5">
        <img src="/heart.png" class="rounded-circle mb-4 profile-picture" alt="Profile Picture">
        <h1 class="mb-4">Mozey River</h1>
        <div class="container">
            <div class="row">
                <div class="col-3 col-md-3">
                    <a href="https://www.instagram.com/mozeyriver">
                        <img class = "glow thumbnail-image" src="instagram.png" alt="Instagram">
                    </a>
                </div>
                <div class="col-3 col-md-3">
                    <a href="https://www.twitch.tv/mozeyrivv">
                        <img class = "glow thumbnail-image" src="twitch.png" alt="twitch">
                    </a>
                </div>
                <div class="col-3 col-md-3">
                    <a href="https://open.spotify.com/artist/0uDOl3T70jxoS8bSubtRnf?si=MIF7TVMoQHmisr6Y_kNBFg">
                        <img class = "glow thumbnail-image" src="spotify.png" alt="spotify">
                    </a>
                </div>
                <div class="col-3 col-md-3">
                    <a href="https://soundcloud.com/mozeyriver">
                        <img class = "glow thumbnail-image" src="soundcloud.png" alt="soundcloud">
                    </a>
                </div>
            </div>
        </div>

        <div class="audio-player">
            <h3 id="current-track"></h3>
            <div>
                <button class ="skip" onclick="previousSong()"><img class = "glow thumbnail-image player-icon" src="previous.png" alt="soundcloud"></button>
                <button class ="play" onclick="playPause()"><img class = "glow thumbnail-image player-icon" src="play.png" alt="soundcloud"></button>
                <button class ="skip" onclick="skipSong()"><img class = "glow thumbnail-image player-icon" src="next.png" alt="soundcloud"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/p5background.js"></script>
    <script src="js/p5foreground.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
