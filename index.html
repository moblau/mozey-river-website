<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #p5-background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #p5-foreground {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body style="overflow-y: auto; height: 100vh;" >
    <div id="p5-background"></div>
    <div id="p5-foreground"></div>
    <div class="m-3 p-5 content-wrapper text-center mt-5">
        <img src="heart.png" class="rounded-circle mb-4 profile-picture" alt="Profile Picture">
        <br>
        <!-- <img class = "logo glow " src="logo.png" alt="Instagram"> -->
         <h1 class="m-5"> Mozey River </h1>

        <div class="container">
            <div class="row">
                <div class=" col-4 col-md-4 ">
                    <a href="https://music.apple.com/us/artist/mozey-river/1489387620">
                        <img class = "rounded-lg bg-white thumbnail-image" src="apple.png" alt="AppleMusic">
                    </a>
                </div>
                <div class="col-4 col-md-4">
                    <a href="https://open.spotify.com/artist/0uDOl3T70jxoS8bSubtRnf?si=MIF7TVMoQHmisr6Y_kNBFg">
                        <img class = "thumbnail-image" src="spotify.png" alt="spotify">
                    </a>
                </div>

                <div class="col-4 col-md-4">
                    <a href="https://www.twitch.tv/mozeyrivv">
                        <img class = "thumbnail-image" src="twitch.png" alt="twitch">
                    </a>
                </div>

                <div class="mt-5 col-4 col-md-4">
                    <a href="https://www.instagram.com/mozeyriver">
                        <img class = "thumbnail-image" src="instagram.png" alt="Instagram">
                    </a>
                </div>
                <div class="mt-5 col-4 col-md-4">
                    <a href="https://www.youtube.com/@mozeyriver">
                        <img class = "thumbnail-image" src="youtube.png" alt="YouTube">
                    </a>
                </div>
                <div class="mt-5  col-4 col-md-4">
                    <a href="">
                        <img class = "rounded-lg bg-white thumbnail-image" src="tiktok.png" alt="YouTube">
                    </a>
                </div>
            </div>
        </div>

        <!-- <div class="" m-5 p-5 audio-player">
            <h3 id="current-track"></h3>
            <div>
                <button class ="player-icon skip" onclick="previousSong()"><img class = "thumbnail-image " src="previous.png" alt="soundcloud"></button>
                <button class ="player-icon play glow" onclick="playPause()"><img class = "thumbnail-image " src="play.png" alt="soundcloud"></button>
                <button class ="player-icon skip" onclick="skipSong()"><img class = "thumbnail-image " src="next.png" alt="soundcloud"></button>
            </div>
        </div> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/p5background.js"></script>
    <script src="js/p5foreground.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
