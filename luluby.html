<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugins Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo-title img {
      width: 80px;
      margin-right: 20px;
    }
    h1, a {
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <!-- Title and Logo -->
    <div class="logo-title">
      <img src="luluby.png" alt="Logo">
      <h1 class="display-4">Luluby Labs</h1>
    </div>
    <!-- Plugins Section -->
    <h1>Plugins</h1>
    <b>Tourniquet</b> is a reverb-distortion audio plugin

    <p>
      <a href="Tourniquet.pkg" class="btn btn-warning btn-lg mt-3">Download Tourniquet for Mac</a>
    </p>
  </div>
</body>
</html>
